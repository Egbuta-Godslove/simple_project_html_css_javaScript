<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
   
    <table border="1">
        <caption>This is a table of Color,Width and Height</caption>
        <tr>
            <th>color</th><th>width</th><th>height</th>
        </tr>
        <tr>
            <td>red</td><td>70</td><td>70</td>
        </tr>
        <tr>
            <td>blue</td><td>65</td><td>65</td>
        </tr>
    </table>
</body>
</html>
