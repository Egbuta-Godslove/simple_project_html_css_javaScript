<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Booking Form</title>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Personal Details: </legend>
            <label for="name">Username: </label><input type="text" name="username" id="name" required autofocus placeholder="your username" pattern="[a-zA-Z]{3,}" title="Please enter in more than three letters">
            <label for="email">Email: </label><input type="text" name="email" id="email" required placeholder="your email" pattern="[a-zA-z]{3,}@[a-zA-z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter in a valid email address">
            <label for="phone">Phone number: </label><input type="tel" name="phone" id="phone" required placeholder="Please enter in your phone number" pattern="[0-9]{3} [0-9]{4} [0-9]{4}" title="Please enter a phone number in this format: ### #### ####">
            <label for="selectCountry">Select a Country: </label><select name="country" id="selectCountry" required>
                <option value=""> </option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="Argentina">Argentina</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="The Bahamas">The Bahamas</option>
                <option value="Bahrain">Bahrain</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Barbados">Barbados</option>
                <option value="Belarus">Belarus</option>
                <option value="Belgium">Belgium</option>
                <option value="Benin">Benin</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Botswana">Botswana</option>
                <option value="Brazil">Brazil</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="Burkina Faso">Burkina Faso</option>
                <option value="Myanmar (Burma)">Myanmar (Burma)</option>
                <option value="Burundi">Burundi</option>
                <option value="Cambodia">Cambodia</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Canada">Canada</option>
                <option value="Cape Verde">Cape Verde</option>
                <option value="Central African Republic">Central African Republic</option>
                <option value="Chad">Chad</option>
                <option value="Chile">Chile</option>
                <option value="China">China</option>
                <option value="Colombia">Colombia</option>
                <option value="Comoros">Comoros</option>
                <option value="Congo">Congo</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Ivory Coast">Ivory Coast</option>
                <option value="Croatia">Croatia</option>
                <option value="Cuba">Cuba</option>
                <option value="Cyprus">Cyprus</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="Denmark">Denmark</option>
                <option value="Djibouti">Djibouti</option>
                <option value="Dominican Republic">Dominican Republic</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Egypt">Egypt</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Equatorial Guinea">Equatorial Guinea</option>
                <option value="Eritrea">Eritrea</option>
                <option value="Estonia">Estonia</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Fiji">Fiji</option>
                <option value="Finland">Finland</option>
                <option value="France">France</option>
                <option value="Gabon">Gabon</option>
                <option value="Georgia">Georgia</option>
                <option value="Germany">Germany</option>
                <option value="Ghana">Ghana</option>
                <option value="Greece">Greece</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Guinea-Bissau">Guinea-Bissau</option>
                <option value="Guyana">Guyana</option>
                <option value="Haiti">Haiti</option>
                <option value="Honduras">Honduras</option>
                <option value="Hungary">Hungary</option>
                <option value="Iceland">Iceland</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Booking Details:</legend>
            <label for="date">Booking Date: </label><input type="date" name="date" id="date" min="2023-01-01">
            <label for="numberofGuests"></label>Number of Guests: <input type="number" name="numberOfGuests" id="numberOfGuests" min="1" max="6">
            <p>Do you require meals? </p>
            <label for="meals">Yes: </label><input type="radio" name="meals" value="yesMeals">
            <label for="meals">No: </label><input type="radio" name="meals" value="noMeals">
            <br>
            <label for="balcony">Do you require a balcony? </label><input type="checkbox" name="balcony" value="yes" checked>
            <br>
            <input type="image" src="/submit.png" alt="submit" width="100" height="100">
            <br>
            <button class="btn btn--primary" onclick="addNew()">Add New Booking</button>
        </fieldset>
    </form>
</body>
</html>
